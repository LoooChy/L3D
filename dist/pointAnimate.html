<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>3D</title>
    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: url(images/3dbg1.png)no-repeat;
            background-size: cover;
        }

        .ggg {
            position: fixed;
            width: 50px;
            line-height: 20px;
            color: #333333;
            right: 48px;
            background: #ffffff;
            border: 1px solid #ffffff;
            border-radius: 5px;
            text-align: center;
            padding: 4px 0;
            cursor: pointer;
        }

        #ss {
            bottom: 48px;
            outline: none;
        }

        #gs {
            display: none;
            width: 80px;
            bottom: 96px;
        }

        #msg {
            display: none;
            bottom: 144px;
            width: auto;
            transition: all .3s ease;
        }

        #canvas-frame {
            width: 100%;
            height: 100%;
        }

        .msg {
            padding: 0 8px;
            cursor: default;
        }
    </style>
</head>

<body>
    <div id="canvas-frame"></div>
    <button class="ggg" disabled id="ss">开始</button>
    <script src="./js/L3D.js"></script>
    <script>
        window.onload = function () {
            var prog = 0, cube1, cube2, scalePlanNum = 0, scaleNum = 0, cemareRouteFlag = false, routeFlag = true, moveBollFlag = false, chooseJxName, canClick = true;
            var path = new THREE.Path();
            var pathArrow = [{ x: -150, z: 0 }, { x: -150, z: 90 }, { x: -37.5, z: 90 }, { x: -37.5, z: 35 }, { x: 55, z: 35 }, { x: 55, z: -10 }, { x: -35, z: -10 }, { x: -35, z: -15 }];
            for (var i = 0; i < pathArrow.length; i++) {
                i == 0 ?
                    path.moveTo(pathArrow[i].x, pathArrow[i].z) : path.lineTo(pathArrow[i].x, pathArrow[i].z);
            }
            var kk;
            var positionFlag = 1
            // var boxState = [10, 20, 20, 30, 10, 30, 10, 10, 20, 30]
            var positionsAll = [];
            var positions1 = [];
            var positions2 = [];
            var positions3 = [];
            var current = 0;
            var objects = [];
            new L3D({
                el: "#canvas-frame",
                viewport: [document.querySelector("#canvas-frame").offsetWidth, document.querySelector("#canvas-frame").offsetHeight],//视口大小[宽,高]
                render: {
                    antialias: true,//是否开启抗锯齿
                    alpha: true,//背景是否透明
                },
                camera: {
                    position: [0, 240, 350],//相机位置[x,y,z]
                    controls: true,//是否开启控制器
                },
                light: [{//可以添加多个灯光
                    type: "环境光",//灯光种类,
                    position: [0, 50, 0],//灯光位置[x,y,z]
                    intensity: 1,//灯光强度
                    color: "#ffffff",
                    name: "light1"
                }, {
                    type: "平行光",
                    position: [-100, 80, -100],
                    intensity: 1,
                    color: "#ffffff",
                    name: "light2"
                }, {
                    type: "平行光",
                    position: [100, 80, 100],
                    intensity: 1,
                    color: "#ffffff",
                    name: "light3"
                }],
                axis: {
                    isOpen: true,//是否开启3d坐标系
                    length: 100//坐标长度
                },
                bindHandler: function (TH) {//绑定事件
                    window.addEventListener('click', TH.ray);
                    window.addEventListener('resize', TH.onResize, false);
                    document.querySelector("#ss").addEventListener('click', function () {
                        // TH.scene.getObjectByName("moveBoll");
                        prog = 0;
                        moveBollFlag = true;
                    })

                },
                ray: function (TH, obj) {
                    if (canClick) {
                        canClick = false;
                        var amObj1 = {//左边的门
                            from: obj.object.parent.rotation,//动画开始的初始值
                            to: { y: -Math.PI / 2 },//动画结束的目标值
                            type: TWEEN.Easing.Exponential.Out,//动画的类型
                            time: 1000,//持续时间
                            startNow: true,//是否立即开始
                            delay: 1000//动画延迟执行
                        }
                        var amObj2 = {//右边的门
                            from: obj.object.parent.rotation,//动画开始的初始值
                            to: { y: Math.PI / 2 },//动画结束的目标值
                            type: TWEEN.Easing.Exponential.Out,//动画的类型
                            time: 1000,//持续时间
                            startNow: true,//是否立即开始
                            delay: 1000//动画延迟执行
                        }
                        var amObj3 = {//打开机箱门
                            from: obj.object.parent.rotation,//动画开始的初始值
                            to: { y: -Math.PI / 2 },//动画结束的目标值
                            type: TWEEN.Easing.Exponential.Out,//动画的类型
                            time: 1000,//持续时间
                            startNow: true,//是否立即开始
                            delay: 1000//动画延迟执行
                        }



                        var amObj6 = {//关闭机箱门
                            from: obj.object.parent.rotation,//动画开始的初始值
                            to: { y: 0 },//动画结束的目标值
                            type: TWEEN.Easing.Exponential.Out,//动画的类型
                            time: 1000,//持续时间
                            startNow: true,//是否立即开始
                            delay: 1000//动画延迟执行
                        }

                        if (obj.object.name == "floor1") {
                            TH.animateFn(amObj1, function () {
                                canClick = true;
                            })
                        }
                        if (obj.object.name == "floor2") {
                            TH.animateFn(amObj2, function () {
                                canClick = true;
                            })
                        }
                        if (L.isExist(obj.object.name, "jxFloor")) {
                            if (obj.object.isOpen == false) {
                                TH.animateFn(amObj3, function () {
                                    obj.object.isOpen = true;
                                });
                                chooseJxName = obj.object.name.charAt(obj.object.name.length - 1)
                                TH.scene.getObjectByName("jx" + chooseJxName).material.visible = false;
                                TH.scene.getObjectByName("jxloading" + chooseJxName).material.visible = true;
                                var amObj4 = {//机箱内部的loading状态
                                    from: TH.scene.getObjectByName("jxloading" + chooseJxName).scale,//动画开始的初始值
                                    to: { y: 40 },//动画结束的目标值
                                    type: TWEEN.Easing.Exponential.Out,//动画的类型
                                    time: 1500,//持续时间
                                    startNow: false,//是否立即开始
                                    delay: 1000//动画延迟执行
                                }

                                var amObj5 = {//机箱内部的loading状态
                                    from: TH.scene.getObjectByName("jxloading" + chooseJxName).position,//动画开始的初始值
                                    to: { y: 0 },//动画结束的目标值
                                    type: TWEEN.Easing.Exponential.Out,//动画的类型
                                    time: 1500,//持续时间
                                    startNow: false,//是否立即开始
                                    delay: 1000//动画延迟执行
                                }
                                TH.animateFn(amObj4);
                                TH.animateFn(amObj5, function () {
                                    TH.scene.getObjectByName("jx" + chooseJxName).material.visible = true;
                                    TH.scene.getObjectByName("jxloading" + chooseJxName).material.visible = false;
                                    canClick = true;
                                });
                            } else {

                                TH.animateFn(amObj6, function () {
                                    obj.object.isOpen = false;
                                    canClick = true;
                                });
                            }



                        }
                    }





                },
                createObj: function (TH) {//创建三维物体
                    var loader1 = new THREE.JSONLoader();
                    loader1.load("modle/m4.json", function (geometry) {

                        var bb = geometry.vertices.length

                        for (var i = 0; i < bb; i++) {
                            var aa = TH.createSphere({ a: 0.3, b: 2, c: 2, x: geometry.vertices[i].x * 50 - 0, y: geometry.vertices[i].y * 50, z: geometry.vertices[i].z * 50, color: "#3498db", name: "men" + i, hide: false, isObject3D: true });
                            positions1.push({ x: geometry.vertices[i].x * 50 - 0, y: geometry.vertices[i].y * 50, z: geometry.vertices[i].z * 50 })
                            TH.scene.add(aa)
                            objects.push(aa)
                        }

                        var aaa;
                        loader1.load("modle/m3.json", function (geometry) {
                            // geometry.rotateX(-Math.PI/2)
                            // geometry.rotation.x = -Math.PI/2;
                            var cc = geometry.vertices.length
                            for (var i = 0; i < cc; i++) {
                                var aas = TH.createSphere({ a: 0.3, b: 2, c: 2, x: geometry.vertices[i].x * 100 + 100, y: geometry.vertices[i].y * 100, z: geometry.vertices[i].z * 100, color: "#3498db", name: "boll" + i, hide: false, isObject3D: true });
                                positions2.push({ x: geometry.vertices[i].x * 100 + 100, y: geometry.vertices[i].y * 100, z: geometry.vertices[i].z * 100 })
                                // TH.scene.add(aas)
                                objects.push(aas)
                            }
                            loader1.load("modle/m2.json", function (geometry) {
                                // geometry.rotateX(-Math.PI/2)
                                // geometry.rotation.x = -Math.PI/2;
                                var ccs = geometry.vertices.length
                                for (var i = 0; i < ccs; i++) {
                                    var aass = TH.createSphere({ a: 0.3, b: 2, c: 2, x: geometry.vertices[i].x * 100 + 100, y: geometry.vertices[i].y * 100, z: geometry.vertices[i].z * 100, color: "#3498db", name: "bui" + i, hide: false, isObject3D: true });
                                    positions3.push({ x: geometry.vertices[i].x * 100 + 100, y: geometry.vertices[i].y * 100, z: geometry.vertices[i].z * 100 })
                                    // TH.scene.add(aas)
                                    objects.push(aass)
                                }
                                positionsAll = [...positions1, ...positions2, ...positions3]
                                transition(TH)

                            });

                        });
                    });

                    function jk(a, b) {
                        if (a < b) {
                            return b - a;
                        } else if (a >= b) {
                            return a;
                        } else {

                        }

                    }
                    function transition(TH) {
                        var TH = TH

                        var offset = 0

                        if (current == 0) {
                            offset = positions1.length + positions2.length
                        } else if (current == 1) {
                            offset = positions1.length + positions2.length + positions3.length
                        } else if (current == 2) {
                            offset = positions1.length
                        }

                        var duration = 1000;
                        /////////////////////////////////////////////////
                        for (var i = 0, j = offset; i < objects.length; i++) {


                            // if (current == 0) {
                            j--;
                            if (current == 0) {
                                if (j > 0 && j >= positions1.length) {
                                    var object = objects[i];//objects包括所有模型的球体，positionsAll包括所有球体的点的坐标
                                    var amObj5 = {//机箱内部的loading状态
                                        from: object.position,//动画开始的初始值
                                        to: { x: positionsAll[j].x, y: positionsAll[j].y, z: positionsAll[j].z },//动画结束的目标值
                                        type: TWEEN.Easing.Exponential.InOut,//动画的类型
                                        time: Math.random() * duration + duration,//持续时间
                                        startNow: true,//是否立即开始
                                        // delay: 8000//动画延迟执行
                                    }
                                    TH.animateFn(amObj5);
                                } else if (j > 0 && j < positions1.length) {
                                    var object = objects[i];//objects包括所有模型的球体，positionsAll包括所有球体的点的坐标
                                    var amObj5 = {//机箱内部的loading状态
                                        from: object.position,//动画开始的初始值
                                        to: { x: positionsAll[j + positions1.length / 2].x, y: positionsAll[j + positions1.length / 2].y, z: positionsAll[j + positions1.length / 2].z },//动画结束的目标值
                                        type: TWEEN.Easing.Exponential.InOut,//动画的类型
                                        time: Math.random() * duration + duration,//持续时间
                                        startNow: true,//是否立即开始
                                        // delay: 8000//动画延迟执行
                                    }
                                    TH.animateFn(amObj5);
                                }
                            }
                            if (current == 1) {
                                if (j > 0 && j >= positions1.length + positions2.length) {
                                    var object = objects[i];//objects包括所有模型的球体，positionsAll包括所有球体的点的坐标
                                    var amObj5 = {//机箱内部的loading状态
                                        from: object.position,//动画开始的初始值
                                        to: { x: positionsAll[j].x, y: positionsAll[j].y, z: positionsAll[j].z },//动画结束的目标值
                                        type: TWEEN.Easing.Exponential.InOut,//动画的类型
                                        time: Math.random() * duration + duration,//持续时间
                                        startNow: true,//是否立即开始
                                        // delay: 8000//动画延迟执行
                                    }
                                    TH.animateFn(amObj5);
                                } else if (j > 0 && j < positions1.length + positions2.length) {
                                    var object = objects[i];//objects包括所有模型的球体，positionsAll包括所有球体的点的坐标
                                    var amObj5 = {//机箱内部的loading状态
                                        from: object.position,//动画开始的初始值
                                        to: { x: positionsAll[j + parseInt((positions1.length + positions2.length) / 4)].x, y: positionsAll[j + parseInt((positions1.length + positions2.length) / 4)].y, z: positionsAll[j + parseInt((positions1.length + positions2.length) / 4)].z },//动画结束的目标值
                                        type: TWEEN.Easing.Exponential.InOut,//动画的类型
                                        time: Math.random() * duration + duration,//持续时间
                                        startNow: true,//是否立即开始
                                        // delay: 8000//动画延迟执行
                                    }
                                    TH.animateFn(amObj5);
                                }
                            }
                            if (current == 2) {
                                if (j > 0 && j >= 0) {
                                    var object = objects[i];//objects包括所有模型的球体，positionsAll包括所有球体的点的坐标
                                    var amObj5 = {//机箱内部的loading状态
                                        from: object.position,//动画开始的初始值
                                        to: { x: positionsAll[j].x, y: positionsAll[j].y, z: positionsAll[j].z },//动画结束的目标值
                                        type: TWEEN.Easing.Exponential.InOut,//动画的类型
                                        time: Math.random() * duration + duration,//持续时间
                                        startNow: true,//是否立即开始
                                        // delay: 8000//动画延迟执行
                                    }
                                    TH.animateFn(amObj5);
                                }
                            }

                        }

                        //////////////////////////////////////////////
                        new TWEEN.Tween(this)
                            .to({}, duration * 3)
                            .onComplete(function () {
                                transition(TH)
                            })
                            .start();

                        current = (current + 1) % 3;

                    }



                    function generateSprite() {
                        var canvas = document.createElement('canvas');

                        canvas.width = 16;

                        canvas.height = 16;



                        var context = canvas.getContext('2d');

                        var gradient = context.createRadialGradient(canvas.width / 2, canvas.height / 2, 0, canvas.width / 2, canvas.height / 2, canvas.width / 2);

                        gradient.addColorStop(0, 'rgba(255,255,255,1)');

                        gradient.addColorStop(0.2, 'rgba(0,255,255,1)');

                        gradient.addColorStop(0.4, 'rgba(0,0,90,1)');

                        gradient.addColorStop(1, 'rgba(0,0,0,1)');



                        context.fillStyle = gradient;

                        context.fillRect(0, 0, canvas.width, canvas.height);



                        var texture = new THREE.Texture(canvas);

                        texture.needsUpdate = true;

                        return texture;



                    }
                },
                animate: function (TH) {//创建动画


                    var time = performance.now();

                    for (var i = 0, l = objects.length; i < l; i++) {

                        var object = objects[i];
                        var scale = Math.sin((Math.floor(object.position.x) + time) * 0.002) * 0.3 + 1;
                        object.scale.set(scale * 2, scale * 2, scale * 2);

                    }
                    // //创建路线
                    // // pathArrow

                    // if (routeFlag) {
                    //     prog += 0.003;
                    //     var allpoint = path.getPointAt(prog);
                    //     if (allpoint) {
                    //         TH.createSphere({ a: 1.5, b: 20, c: 20, x: allpoint.x, y: -29, z: allpoint.y, color: "#3498db", name: "path" });
                    //     }
                    //     if (!allpoint) {
                    //         routeFlag = false;
                    //         document.querySelector("#ss").removeAttribute("disabled")
                    //     } else {
                    //         routeFlag = true
                    //     }
                    // }

                    // // TH.scene.getObjectByName("moveBoll");

                    // if (moveBollFlag) {
                    //     prog += 0.001;
                    //     var allpoint = path.getPointAt(prog);
                    //     if (allpoint) {
                    //         TH.scene.getObjectByName("moveBoll").position.set(allpoint.x, -23, allpoint.y)
                    //     }
                    //     // if (!allpoint) {
                    //     //     routeFlag = false
                    //     // } else {
                    //     //     routeFlag = true
                    //     // }
                    // }


                }
            })
        }

    </script>

</body>

</html>
