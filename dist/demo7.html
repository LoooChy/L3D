<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>3D</title>
    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: url(images/3dbg1.png)no-repeat;
            background-size: cover;
        }

        #canvas-frame {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="canvas-frame"></div>
    <script src="./js/L3D.js"></script>
    <script>
        window.onload = function () {
            var elementWidth = L.select("#canvas-frame").offsetWidth,
                elementHeight = L.select("#canvas-frame").offsetHeight;
            new L3D({
                el: "#canvas-frame",
                viewport: [elementWidth, elementHeight],
                render: {
                    antialias: true,
                    alpha: false,
                },
                camera: {
                    position: [0, 240, 350],
                    controls: true,
                },
                light: [{
                    type: "环境光",
                    position: [0, 50, 0],
                    intensity: 1,
                    color: "#ffffff",
                    name: "light1"
                }, {
                    type: "平行光",
                    position: [100, 50, 100],
                    intensity: 0.1,
                    color: "#ffffff",
                    name: "light2"
                },
                {
                    type: "聚光灯",
                    position: [-10, 50, 0],
                    intensity: 0.1,
                    color: "#ffffff",
                    name: "light2"
                },
                {
                    type: "面光源",
                    position: [0, 6, 0],
                    width: 10,
                    height: 10,
                    intensity: 2,
                    color: 0xffffff,
                    name: "light1"
                },
                {
                    type: "点光源",
                    position: [10, 10, -20],
                    intensity: 0.01,
                    color: "#ff00ff",
                    name: "light2"
                }],
                axis: {
                    isOpen: true,
                    length: 100
                },
                bindHandler: function (TH) {

                },
                ray: function (TH, obj) {

                },
                createObj: function (TH) {
                    //平面
                    TH.createBox({a: 80,b: 1,c: 80,x: 0,y: 0,z: 0,color: "#334477",materialType:"MeshStandardMaterial"});

                    //球体
                    TH.createSphere({ a: 5, b: 25, c: 25, x: -20, y: 6, z: 0, color: "#224466",materialType:"MeshLambertMaterial" })

                    //小球体
                    TH.createSphere({ a: 0.5, b: 25, c: 25, x: 10, y: 10, z: -20, color: "#ff00ff" })

                    //立方体
                    TH.createBox({ a: 5, b: 10, c: 10, x: 20, y: 5, z: 0, color: "#224466",materialType:"MeshPhongMaterial" })

                    //立方体
                    TH.createBox({ a: 5, b: 10, c: 10, x: -10, y: 5, z: 20, color: "#224466" })
                },
                animate: function (TH) {

                }
            })
        }

    </script>

</body>

</html>
