<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>3D</title>
    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: url(images/3dbg1.png)no-repeat;
            background-size: cover;
        }

        #canvas-frame {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="canvas-frame"></div>
    <script src="./js/L3D.js"></script>
    <script>
        // import { L3D, L, THREE, TWEEN } from './js/main.js';
        window.onload = function () {
            console.log(L)
            var elementWidth = L.select("#canvas-frame").offsetWidth,
                elementHeight = L.select("#canvas-frame").offsetHeight;
            // var l3d = new L3D
            
            new L3D({
                el: "#canvas-frame",
                viewport: [elementWidth, elementHeight],
                render: {
                    antialias: true,
                    alpha: false,
                },
                camera: {
                    position: [0, 240, 350],
                    controls: true,
                },
                light: [{
                    type: "环境光",
                    position: [0, 50, 0],
                    intensity: 1,
                    color: "#ffffff",
                    name: "light1"
                }],
                axis: {
                    isOpen: true,
                    length: 100
                },
                bindHandler: function (TH) {

                },
                ray: function (TH, obj) {

                },
                createObj: function (TH) {

                },
                animate: function (TH) {

                }
            })
        }

    </script>
    
</body>

</html>
